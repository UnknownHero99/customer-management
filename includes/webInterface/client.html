<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="/js/ajax.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <div id="wrapper">
    <header>

    </header>
    <article>

      <h1>Stranka</h1>
      <form id="podatkiStrankaForm">
          <table id="podatkiStranka">
            <thead>
              <th>Ime</th>
              <th>Priimek</th>
              <th>Leto Rojstva</th>
              <th>Spol</th>
              <th>Teža</th>
              <th>Višina</th>
              <th>Krvni Pritisk</th>
          </thead>

            <tbody>
                <tr>
                    <td><input type="text" name="name" id="name" placeholder="Ime"></td>
                    <td><input type="text" name="surname" id="surname" placeholder="Priimek"></td>
                    <td><input type="number" name="birthYear" id="birthYear" placeholder="Leto Rojstva"></td>
                    <td>
                      <select name="gender" id="genderDropDown">
                        <option value="M">Moški</option>
                        <option value="Ž">Ženska</option>
                      </select>
                    </td>
                    <td><input type="text" name="weight" id="weight" value="" placeholder="Teža"></td>
                    <td><input type="text" name="height" id="height" value="" placeholder="Višina"></td>
                    <td><input type="text" name="bloodPressure" id="bloodPressure" value="" placeholder="Krvni Tlak"></td>
                </tr>
            </tbody>
            <thead>
                <th>Stroka</th>
                <th>Športna Aktivnost</th>
                <th>Prehrana</th>
                <th>Kraj</th>
                <th>Tel. Številka</th>
                <th>E-poštni Naslov</th>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="profession" id="profession" value="" placeholder="Poklic"></td>
                    <td><input type="text" name="sportActivity" id="sportActivity" value="" placeholder="Športne Aktivnosti"></td>
                    <td><input type="text" name="nutrition" id="nutrition" value="" placeholder="Prehrana"></td>
                    <td><input type="text" name="city" id="city" value="" placeholder="Kraj"></td>
                    <td><input type="text" name="telNumber" id="telNumber" value="" placeholder="Telefonska Številka"></td>
                    <td><input type="text" name="email" id="email" value="" placeholder="E-pošta"></td>
                </tr>
            </tbody>
            <thead>
                <th colspan="3">Zdravstveno Stanje</th>
                <th colspan="3">Ostalo</th>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3"><textarea name="healthStatus" id="healthStatus" value="" placeholder="Zdravstveno Stanje"></textarea></td>
                    <td colspan="3"><textarea type="text" name="other" id="other" value="" placeholder="Ostalo"></textarea></td>
                    <td><button type="button" class="button" onclick="modifyCustomer(customerID);" >Shrani</button></td>
                </tr>
            </tbody>
          </table>
      </form>
      <br />

      <table id="dodajTerapijo">
          <thead>
            <tr>
                <th colspan="2">Dodaj novo terapijo</th>
            </tr>
            <tr>
                <th colspan="2"><p id="errorMessage" ></p></th>
            </tr>
          </thead>
        <tbody>
            <tr>
                <td><input type="date" name="date" id="date" placeholder="Datum"></td>
                <td><textarea type="text" name="reason" id="reason" placeholder="Razlog"></textarea></td>
            </tr>
          <tr>
            <td><textarea type="text" name="expectations" id="expectations" placeholder="Pričakovanja"></textarea></td>
            <td><textarea type="text" name="changes" id="changes" placeholder="Spremembe"></textarea></td>
        </tr>
        <tr>
            <td><textarea type="text" name="therapyType" id="therapyType" placeholder="Tip Terapije"></textarea></td>
            <td><textarea  type="text" name="feedback" id="feedback" placeholder="Povratne Informacije"></textarea></td>
        </tr>
        <tr>
            <td><textarea  type="text" name="advice" id="advice" placeholder="Podan Nasvet"></textarea></td>
            <td><textarea type="text" name="notes" id="notes" placeholder="Zapiski"></textarea></td>
        </tr>
            <td colspan="2"><button type="button" class="button" onclick="createNewTherapyRequest(window.location.pathname.split('/')[2]);" >Dodaj</button></td>
          </tr>
        </tbody>
      </table>

      <table id="terapijeStranka">
        <thead>
        <tr><th colspan="8"><h1>Terapije</h1></th></tr>
            <th>#</th>
            <th>Datum</th>
            <th>Razlog</th>
            <th>Pričakovanja</th>
            <th>Spremembe</th>
            <th>Tip Terapije</th>
            <th>Povratne informacije</th>
            <th>Podan Nasvet</th>
            <th>Zapiski</th>
        </thead>
        <tbody>
        </tbody>
      </table>
      <script>
      loadSpecificCustomers(window.location.pathname.split("/")[2])</script>
    </article>
    <footer>

    </footer>
  </div>
  </body>
</html>
